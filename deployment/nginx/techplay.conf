# TechPlay.gg Nginx Configuration

# Backend Upstream (Laravel Octane)
upstream backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

# Frontend Upstream (Next.js)
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# =========================================================
# API Subdomain (api-beta.techplay.gg)
# =========================================================
server {
    listen 80;
    server_name api-beta.techplay.gg;
    root /var/www/techplay/backend/public;
    index index.php;

    # Certbot will modify this section for SSL
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optimization for static files (if served by Nginx not Octane)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }
}

# =========================================================
# Frontend Domain (beta.techplay.gg)
# =========================================================
server {
    listen 80;
    server_name beta.techplay.gg;

    # Certbot will modify this section for SSL
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js Static Assets
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
